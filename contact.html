<!DOCTYPE html>

<html lang="en">

<head>
    <title>Greg's Cat Photography</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Lobster&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        Greg's Cat Photography
    </header>

    <div id="topImage">
        <img src="images/Cat_August_2010-4.jpg" alt="Picture of cat laying down">
    </div>

    <section id="sideContent">
        <h2>Greg's Cat Photography</h2>

        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">#My Gallery</a></li>
                <li><a href="FAQ.html">#FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </section>

    <main>

        <section id="booking-form">
            <h1>Book a Session</h1>
            <form action="/submit" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service">
                    <option value="photography">Photography</option>
                    <option value="videography">Videography</option>
                    <option value="editing">Editing</option>
                </select>

                <p>Session Type:</p>
                <label>
                    <input type="radio" name="session_type" value="individual" required>
                    Individual
                </label>
                <label>
                    <input type="radio" name="session_type" value="group" required>
                    Group
                </label>

                <button type="submit">Book Now</button>
            </form>
        </section>
        <br>

        <section id="rate-card">
            <h1>Rate Card</h1>
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Duration</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Photography</td>
                        <td>1 Hour</td>
                        <td>$150</td>
                    </tr>
                    <tr>
                        <td>Videography</td>
                        <td>2 Hours</td>
                        <td>$300</td>
                    </tr>
                    <tr>
                        <td>Editing</td>
                        <td>Per Project</td>
                        <td>$100</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>«сору; Copyright 2024. Ivan Ramirez-Herrera.</p>
    </footer>

</body>


</html>
